<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquesta: CAMPENY ES MOU</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --beach-sand: #fefae0;
            --ocean-cyan: #00d2ff;
            --sunset-orange: #ff7e5f;
            --sunset-pink: #feb47b;
            --deep-ocean: #003049;
            --neon-green: #c7ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--beach-sand);
            color: var(--deep-ocean);
            overflow-x: hidden;
        }

        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 48, 73, 0.7), rgba(0, 48, 73, 0.5)),
                url('image.png');
            background-color: var(--deep-ocean);
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            color: white;
            padding: 20px;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23fefae0" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,250.7C960,235,1056,181,1152,165.3C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            pointer-events: none;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 5rem;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 20px;
            text-shadow: 5px 5px 0px var(--ocean-cyan);
        }

        .subtitle {
            font-family: 'Permanent Marker', cursive;
            font-size: 2rem;
            color: var(--neon-green);
            transform: rotate(-3deg);
            margin-bottom: 15px;
        }

        .form-container {
            max-width: 800px;
            margin: -50px auto 100px auto;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 50px;
            border-radius: 40px 10px 40px 10px;
            box-shadow: 20px 20px 0px var(--ocean-cyan);
            border: 3px solid var(--deep-ocean);
        }

        .question-block {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px dashed rgba(0, 48, 73, 0.1);
        }

        label.main-label {
            font-family: 'Righteous', cursive;
            font-size: 1.4rem;
            color: var(--deep-ocean);
            display: block;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--deep-ocean);
            border-radius: 15px;
            background: #f0f9ff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus,
        textarea:focus {
            background: white;
            box-shadow: 5px 5px 0px var(--sunset-orange);
            transform: translate(-2px, -2px);
        }

        .scale-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--sunset-orange);
        }

        .scale-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 5px;
        }

        .scale-item {
            position: relative;
        }

        .scale-item input {
            position: absolute;
            opacity: 0;
        }

        .scale-item span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--deep-ocean);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .scale-item input:checked+span {
            background: var(--neon-green);
            transform: scale(1.2);
            box-shadow: 3px 3px 0px var(--deep-ocean);
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .radio-group input {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: var(--sunset-orange);
        }

        button.btn-beach {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            padding: 20px;
            background: var(--sunset-orange);
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 0 #b3563e;
            width: 100%;
        }

        button.btn-beach:active {
            transform: translateY(10px);
            box-shadow: none;
        }

        #status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            display: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        footer {
            background: var(--deep-ocean);
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <div style="z-index: 2;">
            <p class="subtitle">La teva opinió compta!</p>
            <h1>CAMPENY<br>ES MOU</h1>
            <p style="font-weight: 900; letter-spacing: 5px; margin-top: 20px;">ENQUESTA DE SATISFACCIÓ</p>
        </div>
    </header>

    <div class="form-container">
        <form class="form-card" id="my-form" action="https://formspree.io/f/mjggzoaj" method="POST">

            <div class="question-block">
                <label class="main-label">Correu electrònic:</label>
                <input type="email" name="email" placeholder="el-teu@correu.com" required>
            </div>

            <div class="question-block">
                <label class="main-label">1. En quina mesura t'emociona la idea del Campeny Es Mou?</label>
                <input type="hidden" name="Pregunta 1" value="En quina mesura t'emociona la idea del Campeny Es Mou?">
                <div class="scale-wrapper">
                    <div class="scale-labels"><span>Gens emocionant</span><span>Molt emocionant</span></div>
                    <div class="scale-options">
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="1"><span>1</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="2"><span>2</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="3"><span>3</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="4"><span>4</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="5"><span>5</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="6"><span>6</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="7"><span>7</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="8"><span>8</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1" value="9"><span>9</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 1"
                                value="10"><span>10</span></label>
                    </div>
                </div>
            </div>

            <div class="question-block">
                <label class="main-label">2. Creus que és millorable el Campeny Es Mou?</label>
                <input type="hidden" name="Pregunta 2" value="Creus que és millorable el Campeny Es Mou?">
                <div class="scale-wrapper">
                    <div class="scale-labels"><span>Gens millorable</span><span>Molt millorable</span></div>
                    <div class="scale-options">
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="1"><span>1</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="2"><span>2</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="3"><span>3</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="4"><span>4</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="5"><span>5</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="6"><span>6</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="7"><span>7</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="8"><span>8</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2" value="9"><span>9</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 2"
                                value="10"><span>10</span></label>
                    </div>
                </div>
            </div>

            <div class="question-block">
                <label class="main-label">3. Quina activitat t'ha agradat més de l'any anterior?</label>
                <input type="hidden" name="Pregunta 3" value="Quina activitat t'ha agradat més de l'any anterior?">
                <input type="text" name="Resposta 3" placeholder="La vostra resposta" required>
            </div>

            <div class="question-block">
                <label class="main-label">4. T'has sentit còmode participant l'any passat?</label>
                <input type="hidden" name="Pregunta 4" value="T'has sentit còmode participant l'any passat?">
                <div class="scale-wrapper">
                    <div class="scale-labels"><span>Gens còmode</span><span>Molt còmode</span></div>
                    <div class="scale-options">
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="1"><span>1</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="2"><span>2</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="3"><span>3</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="4"><span>4</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="5"><span>5</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="6"><span>6</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="7"><span>7</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="8"><span>8</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4" value="9"><span>9</span></label>
                        <label class="scale-item"><input type="radio" name="Resposta 4"
                                value="10"><span>10</span></label>
                    </div>
                </div>
            </div>

            <div class="question-block">
                <label class="main-label">5. Preferiries més activitats competitives o cooperatives?</label>
                <input type="hidden" name="Pregunta 5" value="Preferiries més activitats competitives o cooperatives?">
                <div class="radio-group">
                    <label><input type="radio" name="Resposta 5" value="competitives"> Competitives</label>
                    <label><input type="radio" name="Resposta 5" value="cooperatives"> Cooperatives</label>
                    <label><input type="radio" name="Resposta 5" value="barreja"> Barreja</label>
                </div>
            </div>

            <div class="question-block">
                <label class="main-label">6. Tens alguna idea concreta per millorar les activitats?</label>
                <input type="hidden" name="Pregunta 6" value="Tens alguna idea concreta per millorar les activitats?">
                <textarea name="Resposta 6" rows="4" placeholder="La vostra resposta"></textarea>
            </div>

            <div class="submit-container">
                <button type="submit" id="my-form-button" class="btn-beach">ENVIAR RESPOSTES</button>
            </div>

            <p id="status"></p>
        </form>
    </div>

    <footer>
        <p>Gràcies per la teva col·laboració | CAMPENY ES MOU 2026 &copy;</p>
    </footer>

    <script>
        var form = document.getElementById("my-form");
        async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("status");
            var btn = document.getElementById("my-form-button");
            var data = new FormData(event.target);
            btn.disabled = true; btn.innerHTML = "Enviant...";
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "¡Gràcies! S'ha enviat correctament.";
                    status.className = "status-success"; status.style.display = "block";
                    btn.innerHTML = "ENVIAT!"; form.reset();
                } else {
                    status.innerHTML = "Error al enviar. Torna a provar.";
                    status.className = "status-error"; status.style.display = "block";
                    btn.disabled = false; btn.innerHTML = "ENVIAR RESPOSTES";
                }
            }).catch(error => {
                status.innerHTML = "Error de xarxa.";
                status.className = "status-error"; status.style.display = "block";
                btn.disabled = false; btn.innerHTML = "ENVIAR RESPOSTES";
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
</body>

</html>
